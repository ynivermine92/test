{% block body %}
    <div class="container">
        <h2 id="totalItems">Список компаній</h2>

        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-6"><nav aria-label="Page navigation"><ul class="pagination" id="paginationTop"></ul></nav></div>
            <div class="col-md-6 d-flex justify-content-end align-items-center mb-3">
                <a href="{{ url_for('crm.create_contragent') }}" class="btn btn-primary mr-3">Додати</a>
                <form class="form-inline">
                    <input class="form-control" type="search" id="searchCompanies" placeholder="Пошук..." aria-label="Search">
                </form>
            </div>
        </div>

        <table class="table table-striped table-bordered table-hover table-stal">
            <thead>
                <tr class="text-center table-info" style="white-space: nowrap;">
                    <th scope="col" style="width: 23%;">Назва</th>
                    <th scope="col" style="width: 23%;">Адреса</th>
                    <th scope="col" style="width: 15%;">Телефон</th>
                    <th scope="col" style="width: 15%;">Email</th>
                    <th scope="col" style="width: 7%;">Дії</th>
                </tr>
            </thead>
            <tbody id="companiesTable"></tbody>
        </table>

        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-6">
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="paginationBottom"></ul>
                </nav>
            </div>
        </div>
    </div>

    <div id="callToast" >
     
      <div id="callIcon">
          <i class="material-icons">phone_in_talk</i>
      </div>
      <div id="callInfo">
          <div id="callNumberText">...</div>
          <div id="callMessage"></div>
      </div>
    </div>
    

{% endblock %}
